<html>
  <head>
    <title>ToDo List App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 350px;
      }

      li {
        clear: both;
      }

      li button {
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" id="description" name="description" />
      <input type="submit" value="Submit" />
    </form>
    <div class="hidden" id="error">Something went wrong!</div>
    <ul id="todos">
      {% for i in data %}
      <li>
        <input
          class="check-completed"
          data-id="{{ i.id }}"
          type="checkbox"
          {%
          if
          i.completed
          %}
          checked
          {%
          endif
          %}
        />{{ i.description }}
        <button class="set-deleted" data-id="{{ i.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <script>
      const checkboxes = document.querySelectorAll(".check-completed");
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function (e) {
          console.log("event", e);
          const NewCompleted = e.target.checked;
          const todoID = e.target.dataset["id"];
          fetch("/todos/" + todoID + "/set-completed", {
            method: "POST",
            body: JSON.stringify({
              completed: NewCompleted,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then(function () {
              document.getElementById("error").className = "hidden";
            })
            .catch(function () {
              document.getElementById("error").className = "";
            });
        };
      }
      const deleteBtns = document.querySelectorAll(".set-deleted");
      for (let i = 0; i < deleteBtns.length; i++) {
        const btn = deleteBtns[i];
        btn.onclick = function (e) {
          const todoId = e.target.dataset["id"];
          fetch("/todos/" + todoId + "/set-deleted", {
            method: "DELETE",
          }).then(function () {
            location.reload();
          });
        };
      }
      document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        fetch("/todos/create", {
          method: "POST",
          body: JSON.stringify({
            description: document.getElementById("description").value,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then(function (response) {
            return response.json();
          })
          .then(function (jsonResponse) {
            console.log(jsonResponse);
            const liItem = document.createElement("LI");
            liItem.innerHTML = jsonResponse["description"];
            document.getElementById("todos").appendChild(liItem);
            document.getElementById("error").className = "hidden";
          })
          .then(function () {
            location.reload();
          })
          .catch(function () {
            document.getElementById("error").className = "";
          });
      };
    </script>
  </body>
</html>
