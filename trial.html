<div class="lists-wrapper">
  <form id="list-wrap">
    <input type="text" id="creator" name="creator" />
    <input type="submit" value="Create List" />
  </form>
  <ul id="lists">
    {% for list in lists %}
    <li>
      <a href="/lists/{{ list.id }}"> {{ list.name }} </a>
    </li>
    {% endfor %}
  </ul>
</div>

<ul id="lists">
  {% for list in lists %}
  <li>
    <input
      class="check-completed"
      data-id="{{ list.id }}"
      type="checkbox"
      {%
      if
      list.completed
      %}
      checked
      {%
      endif
      %}
    />
    <a href="/lists/{{ list.id }}"> {{ list.name }} </a>
    <button class="delete-button" data-id="{{ list.id }}">&cross;</button>
  </li>
  {% endfor %}
</ul>
